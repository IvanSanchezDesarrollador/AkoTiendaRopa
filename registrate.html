<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/imgLogo.jpg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <title>AKO | Resgistro</title>

</head>

<body>
    <!--Inicio de Nav-->
    <div class="container" style="margin-top: 2rem;">
        <div class="row">
            <div class="col-6 text-center">
                <img src="img/acercade/akoacercade.jpg" class="img-fluid" alt="...">
                <img src="img/logo.png" class="img-fluid w-25 " alt="...">
            </div>
            <div class="col-6">
                <form>
                    <h2 class="text-center">Contactate con nosotros</h2>
                    <h5 class="text-center">
                        AKO PERU
                    </h5>
                    <div class="form-group">
                        <label for="nombre" class="label-control">Ingresa tu nombre y apellidos:</label>
                        <input type="text" id="nombre" class="form-control" autocomplete="off" placeholder="Escriba su nombre aqui" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Ingrese su correo:</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">De donde te comunicas con nosotros:</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option value="" class="active" selected>--Selecciona una opcion--</option>
                        <option>Cajamarca</option>
                        <option>Lima</option>
                        <option>Trujillo</option>
                        <option>Junin</option>
                        <option>Chepen</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Brindanos tu opini√≥n o reclamo:</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="text-right"> 
                        <input type="submit" value="Enviar" class="btn btn-warning">
                    <input type="reset" value="Borrar" class="btn btn-danger">
                    </div>
                    
                  </form>
            </div>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
