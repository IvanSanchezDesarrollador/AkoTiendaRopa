<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/imgLogo.jpg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <title>AKO | Login</title>

</head>

<body>
    <!--Inicio de Nav-->
    <div class="container w-75 mt-5 ">
        <form action="" class="border-form">
            <h5 class="text-center">Inscripcion a al curso de programacion</h5>
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId"
                            required>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="">Apellidos</label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="">Dni</label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Curso</label>
                        <select class="form-control" name="" id="">
                            <option value="" selected>-- Selecciona un a opcion --</option>
                            <option>C++</option>
                            <option>.Net</option>
                            <option>Redes</option>
                        </select>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class=" col-12 col-md-3">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Pais</label>
                        <select class="form-control" id="exampleFormControlSelect1" required>
                            <option value="Selecciona una opcion" selected>Elije una opcion</option>
                            <option>Peru</option>
                            <option>Argentina</option>
                            <option>Colombia</option>
                            <option>Ecuador</option>
                        </select>
                    </div>
                </div>
                <div class=" col-12 col-md-3">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Departamento</label>
                        <select class="form-control" id="exampleFormControlSelect1" required>
                            <option value="Selecciona una opcion" selected>Elije una opcion</option>
                            <option>Cajamarca</option>
                            <option>Lima</option>
                            <option>Ica</option>
                            <option>Arequipa</option>
                        </select>
                    </div>
                </div>
                <div class=" col-12 col-md-3">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Provincia</label>
                        <select class="form-control" id="exampleFormControlSelect1" required>
                            <option value="Selecciona una opcion" selected>Elije una opcion</option>
                            <option value="Cajamrca">Cajamarca</option>
                            <option value="Chota">Chota</option>
                            <option>Cutervo</option>
                            <option>Jaen</option>
                        </select>
                    </div>
                </div>
                <div class=" col-12 col-md-3">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Distrito</label>
                        <select class="form-control" id="exampleFormControlSelect1" required>
                            <option value="Selecciona una opcion" selected>Elije una opcion</option>
                            <option value="Cajamrca">Cajamarca</option>
                            <option value="Chota">Chota</option>
                            <option>Cutervo</option>
                            <option>Jaen</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="">Tu Correo</label>
                            <input type="email" name="" id="" class="form-control" placeholder=""
                                aria-describedby="helpId">
                            <small id="emailHelp" class="form-text text-muted">
                                EL correo debe llevar el signo @
                            </small>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="">Telefono</label>
                        <input type="tel" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="" class="from-label w-100">Genero:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Femenino</label>
                    </div>
                </div>
            </div>
            <label for="" class="form-label w-100 mt-2">Cursos de interes</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
            </div>
            <div class="text-right">
                <button class="btn btn-danger " type="submit">
                    Enviar
                </button>
            </div>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
